version: '3.8'

services:
  staycation-web:
    build: .
    container_name: staycation-web
    ports:
      - "5000:5000"   # Maps port 5000 on the host to port 5000 in the container
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=your_external_database_url_here  # Set the database URL environment variable
    volumes:
      - .:/app    # Mounts the current directory to the /app directory in the container
    restart: always
    networks:
      - my-main-net

networks:
  my-main-net:
    external: true