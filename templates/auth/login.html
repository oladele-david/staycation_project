{% extends 'auth_base.html' %}
{% block content %}

    <!-- login Area Starts -->
    <section class="l-area padding-top-100 padding-bottom-100">
        <div class="container">
            <div class="login-wrapper login-shadow bg-white">
                <div class="login-wrapper-flex">
                    <div class="login-wrapper-thumb">
                        <img src="{{ url_for('static', filename='assets/img/single-page/login.jpg') }}" alt="img">
                    </div>

                    <div class="login-wrapper-contents login-padding">
                        <h2 class="single-title"> Welcome to STAYCATION! </h2>
                        <p class="sigle-para mt-2"> Login to Continue </p>
                        <form class="login-wrapper-contents-form custom-form"  method="POST" action="{{ url_for('auth.login') }}">
                            <div class="single-input mt-4">
                                <label class="label-title mb-3"> Email Address </label>
                                <input class="form--control" type="text" name="emailId" placeholder="Email Or User Name">
                            </div>
                            <div class="single-input mt-4">
                                <label class="label-title mb-3"> Password </label>
                                <input class="form--control" type="password" name="password" placeholder="Type Password">
                                <div class="icon toggle-password">
                                    <div class="show-icon"> <i class="las la-eye-slash"></i> </div>
                                    <span class="hide-icon"> <i class="las la-eye"></i> </span>
                                </div>
                            </div>
                            <button class="submit-btn w-100 mt-4" type="submit"> Sign In Now </button>
                            <span class="account color-light mt-3"> Don't have an account? <a class="color-one" href="{{ url_for('auth.register') }}"> SignUp Now </a> </span>
                        </form>
                        <div class="single-checkbox mt-3">
                            <div class="checkbox-inline">
                                <input class="check-input" type="checkbox" id="check15">
                                <label class="checkbox-label" for="check15"> Remember Me </label>
                            </div>
                            <div class="forgot-password">
                                <a href="forgot_password.html" class="forgot-btn color-one"> Forgot Password </a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- login Area end -->

{% endblock %}
