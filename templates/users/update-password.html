<!-- templates/users/dashboard.html -->
{% extends "base.html" %}

{% block title %}Profile Dashboard | Staycation{% endblock %}

{% block content %}

    <!-- Breadcrumb area Starts -->
    <div class="breadcrumb-area breadcrumb-padding">
        <div class="container custom-container-one">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-contents">
                        <h4 class="breadcrumb-contents-title"> Dashboard </h4>
                        <ul class="breadcrumb-contents-list list-style-none">
                            <li class="breadcrumb-contents-list-item"> <a href="{{ url_for('main_route.index') }}" class="breadcrumb-contents-list-item-link"> Home </a> </li>
                            <li class="breadcrumb-contents-list-item"> Profile </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb area end -->

    <!-- Dashboard area Starts -->
    <div class="body-overlay"></div>
    <div class="dashboard-area section-bg-2 dashboard-padding">
        <div class="container">
            <div class="dashboard-contents-wrapper">
                <div class="dashboard-icon">
                    <div class="sidebar-icon">
                        <i class="las la-bars"></i>
                    </div>
                </div>

                {% include 'components/dashboard_nav.html' %}

                <div class="dashboard-right-contents mt-4 mt-lg-0">
                    <div class="dashboard-reservation">
                        <div class="single-reservation bg-white base-padding">
                            <h3 class="single-reservation-title"> Change Password </h3>
                            <div class="custom--form dashboard-form">
                                <form method="POST" action="{{ url_for('user_route.update_password') }}">
                                    <div class="dashboard-input mt-4">
                                        <label class="label-title"> Current Password </label>
                                        <input type="password" class="form--control" placeholder="Current Password" name="current_password" required>
                                        <div class="toggle-password"> <span class="eye-icon"> </span> </div>
                                    </div>
                                    <div class="dashboard-input mt-4">
                                        <label class="label-title"> New Password </label>
                                        <input type="password" class="form--control" placeholder="New Password" minlength="5" name="new_password">
                                        <div class="toggle-password"> <span class="eye-icon"> </span> </div>
                                    </div>
                                    <div class="dashboard-input mt-4">
                                        <label class="label-title"> Confirm Password </label>
                                        <input type="password" class="form--control" placeholder="Confirm Password" minlength="5" name="confirm_password">
                                        <div class="toggle-password"> <span class="eye-icon"> </span> </div>
                                    </div>

                                    <div class="btn-wrapper mt-4">
                                        <button type="submit" class="cmn-btn btn-bg-1"> Save Changes </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Dashboard area end -->

    <!-- popup start -->
    <div class="popup-overlay"></div>
    <div class="popup-fixed">
        <div class="popup-contents popup-cancell-modal">
            <h2 class="popup-contents-title"> Why do you want to cancel? </h2>
            <div class="popup-contents-select">
                <label class="popup-contents-select-label"> Choose a reason </label>
                <div class="js-select">
                    <select>
                        <option value="1">Don't want to Book</option>
                        <option value="2">Booked Accidentally</option>
                        <option value="3">Don't want to Book</option>
                    </select>
                </div>
            </div>
            <div class="popup-contents-btn flex-btn">
                <a href="javascript:void(0)" class="dash-btn popup-close"> <i class="las la-arrow-left"></i> Go Back </a>
                <a href="javascript:void(0)" class="dash-btn btn-cancelled popup-close"> Cancel </a>
            </div>
        </div>
    </div>
    <!-- popup ends  -->


{% endblock %}
