<!-- templates/users/dashboard.html -->
{% extends "base.html" %}

{% block title %}Profile Dashboard | Staycation{% endblock %}

{% block content %}

    <!-- Breadcrumb area Starts -->
    <div class="breadcrumb-area breadcrumb-padding">
        <div class="container custom-container-one">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb-contents">
                        <h4 class="breadcrumb-contents-title"> Dashboard </h4>
                        <ul class="breadcrumb-contents-list list-style-none">
                            <li class="breadcrumb-contents-list-item"> <a href="{{ url_for('main_route.index') }}" class="breadcrumb-contents-list-item-link"> Home </a> </li>
                            <li class="breadcrumb-contents-list-item"> Profile </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb area end -->

    <!-- Dashboard area Starts -->
    <div class="body-overlay"></div>
    <div class="dashboard-area section-bg-2 dashboard-padding">
        <div class="container">
            <div class="dashboard-contents-wrapper">
                <div class="dashboard-icon">
                    <div class="sidebar-icon">
                        <i class="las la-bars"></i>
                    </div>
                </div>

                {% include 'components/dashboard_nav.html' %}

                <div class="dashboard-right-contents mt-4 mt-lg-0">
                    <div class="dashboard-reservation">
                        <div class="single-reservation bg-white base-padding">
                            <h3 class="single-reservation-title"> Edit Profile </h3>
                            <div class="custom--form dashboard-form">
                                <form method="POST" action="{{ url_for('user_route.update_profile') }}">
                                    <div class="dashboard-flex-input">
                                        <div class="dashboard-input mt-4">
                                            <label class="label-title"> First Name </label>
                                            <input type="text" class="form--control" name="first_name" value="{{ user_profile.first_name }}" placeholder="First Name" required>
                                        </div>
                                        <div class="dashboard-input mt-4">
                                            <label class="label-title"> Last Name </label>
                                            <input type="text" class="form--control" name="last_name" value="{{ user_profile.last_name }}" placeholder="Last Name" required>
                                        </div>
                                        <div class="dashboard-input mt-4">
                                            <label class="label-title"> Other Name </label>
                                            <input type="text" class="form--control" name="other_name" value="{{ user_profile.other_name }}" placeholder="Other Name">
                                        </div>
                                    </div>
                                    <div class="dashboard-flex-input">
                                        <div class="dashboard-input mt-4">
                                            <label class="label-title"> Address 1</label>
                                            <input type="text" class="form--control" name="address_line1" value="{{ user_profile.address_line1 }}" placeholder="Address 1" required>
                                        </div>
                                    </div>

                                    <div class="dashboard-flex-input">
                                        <div class="dashboard-input mt-4">
                                            <label class="label-title"> Address 2</label>
                                            <input type="text" class="form--control" name="address_line2" value="{{ user_profile.address_line2 }}" placeholder="Address 2">
                                        </div>
                                    </div>

                                    <div class="dashboard-flex-input flex-input-3">
                                        <div class="dashboard-input mt-4">
                                            <label class="popup-contents-select-label"> Country </label>
                                            <div class="">
                                                <select name="country"  class="form-control form-select" required>
                                                    {% for country in countries %}
                                                        <option value="{{ country.id }}" {% if country.id == user_profile.country_id %}selected{% endif %}>{{ country.name }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>

                                        <div class="dashboard-input mt-4">
                                            <label class="popup-contents-select-label"> State </label>
                                            <div class="">
                                                <select name="state"  class="form-control form-select" required>
                                                    {% for state in states %}
                                                        <option value="{{ state.id }}" {% if state.id == user_profile.state_id %}selected{% endif %}>{{ state.name }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>

                                        <div class="dashboard-input mt-4">
                                            <label class="popup-contents-select-label"> City </label>
                                            <div class="">
                                                <select name="city" class="form-control form-select" required>
                                                    {% for city in cities %}
                                                        <option value="{{ city.id }}" {% if city.id == user_profile.city_id %}selected{% endif %}>{{ city.name }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="dashboard-flex-input">
                                        <div class="dashboard-input mt-4">
                                            <label class="label-title"> Email Address </label>
                                            <input type="email" class="form--control" name="email" value="{{ user_profile.email }}" placeholder="Email Address" readonly>
                                        </div>
                                        <div class="dashboard-input mt-4">
                                            <label class="label-title"> Phone Number </label>
                                            <input type="text" class="form--control" id="phone" name="phone" value="{{ user_profile.phone }}" placeholder="Phone Number" readonly>
                                        </div>
                                    </div>

                                    <div class="btn-wrapper mt-4">
                                        <button type="submit" class="cmn-btn btn-bg-1"> Save Changes </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Dashboard area end -->

    <!-- popup start -->
    <div class="popup-overlay"></div>
    <div class="popup-fixed">
        <div class="popup-contents popup-cancell-modal">
            <h2 class="popup-contents-title"> Why do you want to cancel? </h2>
            <div class="popup-contents-select">
                <label class="popup-contents-select-label"> Choose a reason </label>
                <div class="js-select">
                    <select>
                        <option value="1">Don't want to Book</option>
                        <option value="2">Booked Accidentally</option>
                        <option value="3">Don't want to Book</option>
                    </select>
                </div>
            </div>
            <div class="popup-contents-btn flex-btn">
                <a href="javascript:void(0)" class="dash-btn popup-close"> <i class="las la-arrow-left"></i> Go Back </a>
                <a href="javascript:void(0)" class="dash-btn btn-cancelled popup-close"> Cancel </a>
            </div>
        </div>
    </div>
    <!-- popup ends  -->


{% endblock %}
