<!-- templates/404.html -->
{% extends "base.html" %}

{% block title %}404 Not Found | Staycation{% endblock %}

{% block content %}

    <!-- Error Area starts -->
    <div class="error-area pat-100 pab-100">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="error-wrapper center-text">
                        <div class="error-wrapper-thumb">
                            <img src="{{ url_for('static', filename='assets/img/404-meme.jpg') }}" alt="img">
                        </div>
                        <div class="error-contents mat-60">
                            <h2 class="error-contents-title"> Page Not Found </h2>
                            <div class="btn-wrapper mat-25">
                                <a href="{{ url_for('main_route.index') }}" class="cmn-btn btn-bg-1"> Back To Home </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Error Area ends -->


{% endblock %}
